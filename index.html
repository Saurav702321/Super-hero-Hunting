<body>

    <div class="container">
        <a class="favourite-heroes" href="./favHeroes.html">
            <h2 class="blink" style="color: blue;">
                   My Favourite Characteristics
            </h2>
        </a>
        <p id="main-heading">
            <img class="all" src="./image/cosmic-avengers.jpg" alt=""> 
            <marquee width="85%" direction="right">

            </marquee>
        </p>

            <ul id="searchResults">

                        <img src="./image/all.jpg">

                        </a>
                    </div>
                    <div id="second">
                        <button class="btn" id="0">
                            Add to Favourite

                </li>
                
            </ul>
        </div>
    </div>
